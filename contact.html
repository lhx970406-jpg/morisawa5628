<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>お問い合わせ｜株式会社盛澤</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>


<!-- 建议在所有页面（index, company, service等）都使用这一段统一的代码 -->
<header class="header">
  <h1 class="logo">
    <!-- 关键点：如果你的页面在不同文件夹下，请使用绝对路径或正确的相对路径 -->
    <a href="index.html">
      <img src="/morisawa5628/images/morisawalogo.jpg" alt="株式会社盛澤" class="logo-img">
      <span>株式会社盛澤</span>
    </a>
  </h1>
  <nav class="nav">
    <a href="index.html">ホーム</a>
    <a href="business.html">事業内容</a>
    <a href="company.html">会社概要</a>
    <a href="contact.html">お問い合わせ</a>
  </nav>
</header>



<section class="section fade-up">
  <div class="container">
    <div class="contact-header">
      <h3>CONTACT</h3>
      <p class="contact-subtitle">ご質問・ご相談は、以下のフォームよりお気軽にお問い合わせください。</p>
    </div>

    <!-- フォーム本体 -->
    <form class="contact-form" action="https://formspree.io" method="POST"> 
      <!-- 注：mailtoの代わりにFormspreeなどを使うと、ブラウザ上で送信が完結します -->
      
      <div class="form-group">
        <label for="name">お名前 <span class="badge-required">必須</span></label>
        <input type="text" id="name" name="name" placeholder="例：盛 太郎" required>
      </div>

      <div class="form-group">
        <label for="email">メールアドレス <span class="badge-required">必須</span></label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
      </div>

      <div class="form-group">
        <label for="subject">お問い合わせ項目</label>
        <select id="subject" name="subject">
          <option value="EC運営について">ECモール運営について</option>
          <option value="商品について">商品について</option>
          <option value="採用・その他">その他</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">お問い合わせ内容 <span class="badge-required">必須</span></label>
        <textarea id="message" name="message" rows="8" placeholder="ご自由に入力してください" required></textarea>
      </div>

      <div class="form-submit">
        <button type="submit" class="submit-btn">内容を確認して送信する</button>
      </div>
    </form>
  </div>
</section>



<footer class="footer">
<p>© 株式会社盛澤</p>
</footer>


<script src="js/script.js"></script>
</body>
</html>
