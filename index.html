  </div>
</section>

<!-- 板块 1: 左字右图 (Mission) -->

    <h3>MISSION<br><span>私たちの想い</span></h3>
    <p>私たちは、ただモノを届けるだけでなく、その先にある「喜び」を繋ぐ架け橋でありたいと考えています。誠実な運営と確かな品質を通じて、社会に貢献し、より豊かな明日を共に創り出します。</p>
